name: Check builds
on:
  - push
  - pull_request

jobs:
  run-tests:
    name: Run tests
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest    # x86_64-linux
          - ubuntu-24.04-arm # aarch64-linux
          - macos-13         # x86_64-darwin
          - macos-latest     # aarch64-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Set up Nix caching (x86_64-linux)
        if: matrix.runner == 'ubuntu-latest'
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          source-url: https://github.com/jchw-forks/magic-nix-cache/releases/download/nightly/magic-nix-cache-X64-Linux
      - name: Set up Nix caching (aarch64-linux)
        if: matrix.runner == 'ubuntu-24.04-arm'
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          source-url: https://github.com/jchw-forks/magic-nix-cache/releases/download/nightly/magic-nix-cache-ARM64-Linux
      - name: Set up Nix caching (x86_64-darwin)
        if: matrix.runner == 'macos-13'
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          source-url: https://github.com/jchw-forks/magic-nix-cache/releases/download/nightly/magic-nix-cache-X64-macOS
      - name: Set up Nix caching (aarch64-darwin)
        if: matrix.runner == 'macos-latest'
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          source-url: https://github.com/jchw-forks/magic-nix-cache/releases/download/nightly/magic-nix-cache-ARM64-macOS
      - name: Run checks
        run: nix flake check --keep-going

  check-fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Set up Nix caching
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          source-url: https://github.com/jchw-forks/magic-nix-cache/releases/download/nightly/magic-nix-cache-X64-Linux
      - name: Check formatting
        run: nix fmt -- --ci
