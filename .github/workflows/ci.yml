name: Check builds
on: push

jobs:
  # TODO Run on more platforms
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Run checks
        run: nix flake check --keep-going
